<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Apple Calculator</title>
</head>
<body>
    <div class="wrapper">
        <input type="text" placeholder="0" disabled id = "render-place" class="view-nums" >
        <div class="buttons">
            <button id = "clear" class="button top-button">AC</button>
            <button id = "sign" class="button top-button">+/-</button>
            <button id = "percent" class="button top-button">%</button>
            <button id = "divide" class="button operator">/</button>
            <button id="num7" class="button">7</button>
            <button id="num8" class="button">8</button>
            <button id="num9" class="button">9</button>
            <button id = "multiply" class="button operator">x</button>
            <button id="num4" class="button">4</button>
            <button id="num5" class="button">5</button>
            <button id="num6" class="button">6</button>
            <button id = "minus" class="button operator">-</button>
            <button id="num1" class="button">1</button>
            <button id="num2" class="button">2</button>
            <button id="num3" class="button">3</button>
            <button id = "plus" class="button operator">+</button>
            <button id="num0" class="button double-button">0</button>
            <button id="dot" class="button">.</button>
            <button id = "equal" class="button operator">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
